<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div id="app">

        <nav>
            <ul class="menu">
                <li><a href="index.html">Home | </a></li>
              <li><a href="login.html">Login | </a></li>
              <li><a href="conta.html">Criar Conta | </a></li>
              <li><a href="cliente.html">Cadastro de Cliente | </a></li>
              <li><a href="#">Pagamento</a></li>
            </ul>
          </nav>

        <form class="formCliente" action="#" method="post">
            <h1>Cadastro de Clientes</h1>
            <label>Nome:
                <input type="text">
            </label>
        <div class="dados">
            <label class="tam">RG:
                <input type="text" required>
            </label>
            <label class="tam">CPF:
                <input type="text" required>
            </label>
            <label class="tam">Data de Nascimento:
                <input type="date" required>
            </label>
        </div>    
        <div class="endereco">
            <label class="cep">CEP:
                <input type="text" required>
            </label>
            <label class="end">Endereço:
                <input type="text" required>
            </label>

        </div>   
        <div class="nascimento">
            <label>Cidade:
                <select name="cidades" id="cidades">
               <option value="NV">Naviraí</option>
               <option value="CG">Campo-Grande</option>
               <option value="NA">Nova-Andradina</option>
               <option value="DR">Dourados</option>
            </select>
            </label>
            <label>Estado:
                <select name="estado" id="estado">
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SC">Santa Catarina</option>
                </select>
            </label>
        </div>    
            <button>Salvar</button>
        </form>  
    </div>
    <script type="module" src="js/main.js"></script>
    
</body>
</html>
