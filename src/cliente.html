<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Document</title>
</head>
<body>
    

        <nav class="container-fluid" id="menu"></nav>
        <main class="container form-container">
            <!-- Conteúdo Aqui-->
            <article>

        <form class="formCliente" action="#" method="post">
            <h1>Cadastro de Clientes</h1>
            <label>Nome:
                <input type="text">
            </label>
        <div class="dados">
            <label class="tam">RG:
                <input type="text" required>
            </label>
            <label class="tam">CPF:
                <input type="text" required>
            </label>
            <label class="tam">Data de Nascimento:
                <input type="date" required>
            </label>
        </div>    
        <div class="endereco">
            <label class="cep">CEP:
                <input type="text" required>
            </label>
            <label class="end">Endereço:
                <input type="text" required>
            </label>

        </div>   
        <div class="nascimento">
            <label>Cidade:
                <select name="cidades" id="cidades">
               <option value="NV">Naviraí</option>
               <option value="CG">Campo-Grande</option>
               <option value="NA">Nova-Andradina</option>
               <option value="DR">Dourados</option>
            </select>
            </label>
            <label>Estado:
                <select name="estado" id="estado">
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SC">Santa Catarina</option>
                </select>
            </label>
        </div>    
            <button>Salvar</button>
        </form>  
            </article>
        </main>
    <script type="module" src="js/cliente.js"></script>
    
</body>
</html>
